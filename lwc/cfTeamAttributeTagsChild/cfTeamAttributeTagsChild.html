<template>
            <div class="slds-grid slds-wrap slds-is-relative">
            <div if:false={cardLoaded} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: white; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <vlocity_cmt-flex-card-state key={record.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_0-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-text-align_center slds-card tag slds-p-around_x-small slds-m-around_none " style="     border-color:#FFFFFF;        ">
          <div class="slds-col   slds-p-around_x-small  slds-size_12-of-12  " style="background-color:#7A9E91;     border-color:#FFFFFF;  border-radius:4px;      display:max-width: 110px;">
    <vlocity_cmt-block  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  record={record}  theme="slds" ><div class="slds-grid slds-wrap">
          <div class="slds-col   slds-size_12-of-12 " style=""><vlocity_cmt-output-field  placeholder=""  record={record}  field-name="label"  label=""  card={card}  type="text"  theme="slds" ></vlocity_cmt-output-field>
      </div>
        </div></vlocity_cmt-block>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_cmt-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_0-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-text-align_center slds-card tag slds-p-around_x-small slds-m-around_none " style="     border-color:#FFFFFF;        ">
          <div class="slds-col   slds-p-around_x-small  slds-size_12-of-12  " style="background-color:#7A9E91;     border-color:#FFFFFF;  border-radius:4px;      display:max-width: 110px;">
    <vlocity_cmt-block  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  record={record}  theme="slds" ><div class="slds-grid slds-wrap">
          <div class="slds-col   slds-size_12-of-12 " style=""><vlocity_cmt-output-field  placeholder=""  record={record}  field-name="label"  label=""  card={card}  type="text"  theme="slds" ></vlocity_cmt-output-field>
      </div>
        </div></vlocity_cmt-block>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onsetvalue={updateAction}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onsetvalue={updateAction}>
            
            </vlocity_cmt-action>
            </div>
          </template>
