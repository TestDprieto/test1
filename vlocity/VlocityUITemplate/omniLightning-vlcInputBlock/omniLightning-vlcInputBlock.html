<div class="slds-col--padded slds-size--1-of-1">
    <ng-form name='loopform'
             class='slds-form-element vlc-flex vlc-slds-input_block'
             id='{{::control.name}}'
             ng-repeat='control in child.eleArray' >

        <ng-include class='slds-size--1-of-1 slds-clearfix'
                    ng-if='ngInitValidation(this, control)'
                    src='::control.propSetMap.HTMLTemplateId'>

    </ng-form>
</div>
