<div ng-controller="BatchErrorController">
    <div aria-hidden="false" aria-labelledby="prompt-heading-id" aria-describedby="prompt-message-wrapper" role="alertdialog" class="slds-modal slds-modal_prompt slds-fade-in-open">
        <div class="slds-modal__container slds-modal_prompt" role="document" id="prompt-message-wrapper" tabindex="0">
            <div class="slds-modal__header slds-theme_alert-texture slds-theme_error" ng-class="theme">
                <h2 class="slds-text-heading_medium" id="prompt-heading-id">{{bpTree.response.errorLabel}}</h2>
            </div>
            <div class="slds-modal__content slds-p-around_medium">
                <div>
                    <p>{{bpTree.response.message}}</p>
                </div>
            </div>
            <!--
            <div class="slds-modal__footer slds-theme_default">
                <button class="slds-button slds-button_neutral" ng-click="$hide()">OK</button>
            </div>
            -->
        </div>
    </div>
    <div class="slds-backdrop slds-backdrop_open"></div>
</div>
