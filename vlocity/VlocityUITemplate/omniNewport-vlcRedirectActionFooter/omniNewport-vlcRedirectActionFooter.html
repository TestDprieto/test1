<!-- footer template  -->
<div class='nds-grid nds-wrap nds-m-top_small nds-medium-size_6-of-12 nds-align_absolute-center'>
    <div class="nds-size_1-of-1 nds-medium_1-of-1 nds-large-size_{{::bpTree.redirectAction.propSetMap.redirectNextWidth}}-of-12"
         style="flex-grow:0"
         ng-if='bpTree.redirectAction.bHasNext'>

        <button class='nds-button nds-button_brand nds-button_text-font nds-size_1-of-1'
                ng-click='navigate(bpTree, bpTree.redirectAction, "next")'>
            {{::bpTree.redirectAction.propSetMap.redirectNextLabel}}
        </button>
    </div>
</div>
