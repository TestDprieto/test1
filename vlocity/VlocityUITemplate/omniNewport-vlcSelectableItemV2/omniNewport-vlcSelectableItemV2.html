<a class="nds-size_12-of-12 nds-medium-size_12-of-12 nds-large-size_12-of-12 vlc-slds-items_container"

   ng-click="configureItem(bpTree.response, control, this, p, operation, baseCtrl.customHandleSelectedItem, baseCtrl.customIsConfigurable)"
   vlc-slds-prod-desc="{{p.Description}}"
   ng-repeat='p in control.vlcSI[control.itemsKey]'>

    <div class="nds-grid nds-box vlc-slds-selectableItem">

        <div class="nds-size_12-of-12 nds-medium-size_2-of-12">
            <div class="nds-box vlc-slds-item_image">
                <img ng-if="p.Image" ng-src="{{::instanceHost}}/servlet/servlet.FileDownload?file={{p.Image}}" />
            </div>
        </div>

        <div class="nds-size_12-of-12 nds-medium-size_6-of-12 vlc-slds-item_details">

            <label class="nds-form__element__label">
                {{p.Name}}
            </label>

            <label class="nds-form__element__label">
                {{p.Description}}
            </label>

        </div>


        <div class="nds-size_12-of-12 nds-medium-size_2-of-12 vlc-slds-item_onecost">

            <label class="nds-form__element__label">
                <span>{{p.CurrencySymbol}}</span>
                {{p.OneTimeCost}}
            </label>

            <label class=nds-form__element__label">{{::customLabels.OmniOneTime}}</label> 
        </div>

        <div class="nds-size_12-of-12 nds-medium-size_2-of-12 vlc-slds-item_cost">

            <label class="nds-form__element__label">
                <span>{{p.CurrencySymbol}}</span>
                {{p.MonthlyCost}}
            </label>

            <label class="nds-form__element__label">{{::customLabels.OmniMonthly}}</label>
        </div>


        <div class="vls-nds-item_action"
             ng-init=" p.isConfigurable == true ? operation = 'configureProd' : operation = 'Add' ">

            <span class="nds-icon_container nds-icon-action-approval nds-icon_container_circle">
                
                <slds-svg-icon aria-hidden="true"
                               sprite="'action'"
                               icon="'approval'"
                               size="'small'"
                               extra-classes="''">
                </slds-svg-icon>

            </span>

        </div>

    </div>

</a>
