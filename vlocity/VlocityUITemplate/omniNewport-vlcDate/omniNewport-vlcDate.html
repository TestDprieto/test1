<div class='nds-size_1-of-1'>

    <ng-form name='loopform'
             class='nds-form-element nds-m-bottom_large nds-p-around_small'
             ng-repeat='control in child.eleArray'>

        <div class="nds-grid nds-form--multi-input__container">
            <div class="nds-cont-wrapper nds-form-element__control nds-form-element__control-animated-label">

                <input id='{{::control.name}}'
                    name='loopname'
                    ng-disabled='control.ro'
                    ng-required="control.req"
                    type='text'
                    placement='none'
                    ng-change='aggregate(this, control.index, control.indexInParent, true, -1)'
                    class='nds-input'
                    ng-model='control.response'
                    ng-init='init(this, control)'
                    data-date-format="{{::control.propSetMap.dateFormat}}"
                    data-max-date="{{::control.propSetMap.maxDate}}"
                    data-min-date="{{::control.propSetMap.minDate}}"
                    date-type="{{::control.propSetMap.dateType}}"
                    model-date-format="{{::control.propSetMap.modelDateFormat}}"
                    days-of-week-disabled="{{::control.propSetMap.daysOfWeekDisabled}}"
                    slds-date-picker
                    autocomplete="off"
                    vlc-slds-val-checker="response"/>


                <label for="{{::control.name}}" class='nds-form-element__label'>
                    {{::control.propSetMap.label}}
                    <span class='nds-required'
                        ng-if='control.req'>*
                    </span>
                </label>
            </div>

            <a class="nds-tooltip_container" vlc-slds-tool-tip="test" ng-if="control.propSetMap.help" ng-include="'vlcHelptextInfoIcon.html'"></a>
            <div vlc-slds-include="vlcLabelController.html"></div>
        </div>

        <div ng-include="::errHTMLId"></div>

    </ng-form>

</div>
