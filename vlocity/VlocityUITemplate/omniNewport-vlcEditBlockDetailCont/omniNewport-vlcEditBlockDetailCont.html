<div ng-class="{'nds-clearfix':isShortCard}">
    <div class="nds-edit-block_cards-selected-icon nds-is-relative" ng-class="{'nds-edit-block_cards-selected' : control.children[set.checkboxInd].eleArray[0].response == true, 'nds-float_right': isLongCard, 'nds-float_left':isShortCard}" ng-if="!isTableView">
        <span class="nds-icon_container nds-icon_container_circle">
            <slds-svg-icon sprite="'action'" icon="'approval'" size="'small'"></slds-svg-icon>
        </span>
    </div>
    <div class="nds-float_right nds-edit-block_cards-action-container" ng-if="!isTableView">
        <span class="nds-required nds-is-relative" ng-if="!isTableView && isEditBlockRecordInvalid($index, this)">*</span>
        <slds-dropdown content="[]" template-url="vlcEditBlockDropdown.html"></slds-dropdown>
    </div>
</div>

<div ng-class="{'nds-edit-block_longcards-circle': isLongCard, 'nds-edit-block_shortcards-circle': isShortCard}" ng-if="!isTableView">
    <span class="nds-icon_container nds-icon_container_circle">
        <slds-svg-icon sprite="control.propSetMap.svgSprite" icon="control.propSetMap.svgIcon" size="'large'" ng-if="showDefaultEditBlockImage(control)"></slds-svg-icon>
        <slds-svg-icon sprite="icon.svgSprite" icon="icon.svgIcon" size="'large'" ng-repeat='icon in control.propSetMap.valueSvgMap' ng-if="control.propSetMap.elementName !=='' && control.response[control.propSetMap.elementName] == icon.value"> </slds-svg-icon>
    </span>
</div>

<div ng-class="{'nds-edit-block_longcards-controls-container': isLongCard, 'nds-edit-block_shortcards-controls-container': isShortCard}" ng-if="!isTableView">
    <div ng-repeat='child in children = control.children' ng-if='child.eleArray[0].propSetMap.hide||(!child.eleArray[0].propSetMap.show || evaluateShow(child.eleArray[0], this))' ng-hide='!child.displayInView'
         ng-init="child.blockIndex = control.index">
        <ng-form name="editblockform"
            ng-include="'vlcEditBlockInnerForm.html'">
        </ng-form>
    </div>
</div>

<div ng-if="isTableView"
     ng-include="'vlcEditBlockInnerForm.html'">
</div>
