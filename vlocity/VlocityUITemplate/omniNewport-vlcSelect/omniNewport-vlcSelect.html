<div class='nds-size_1-of-1'>
    <ng-form name='loopform'
             class='nds-form-element nds-m-bottom_large nds-p-around_small'
             ng-repeat='control in child.eleArray'>
        <div class="nds-grid nds-cont-wrapper nds-select-wrapper">
            <div class='nds-form-element__control nds-select_container nds-form-element__control-animated-label'  ng-style="{'height':'2rem'}">

                    <!-- this select control should not be visible to the user -->
                <select name='loopname'
                    id='{{::control.name}}'
                    ng-disabled='control.ro'
                    ng-required='control.req'
                    chainup="test"
                    ng-model='control.response'
                    class='nds-select'
                    vlc-slds-val-checker="response"
                    ng-init='init(this, control)'
                    ng-options='sOption as sOption.value for sOption in getOptions(control, this) track by sOption.name'
                    ng-change='autoAdvance(control.response.autoAdv);'> 
                    <option value=""></option>
                </select>

                <label for="{{::control.name}}" class='nds-form-element__label'>
                    {{::control.propSetMap.label}}
                    <span class='nds-required'
                        ng-if='control.req'>*
                    </span>
                </label>
            </div>
            <a class="nds-tooltip_container" vlc-slds-tool-tip="test" ng-if="control.propSetMap.help" ng-include="'vlcHelptextInfoIcon.html'"></a>
            <div vlc-slds-include="vlcLabelController.html"></div>
        </div>

        <div ng-include="::errHTMLId"></div>
    </ng-form>
</div>
