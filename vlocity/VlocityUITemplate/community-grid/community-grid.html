<div class="community">
    <header class="header">
        <vloc-cmp name="Header" customtemplate="community-header" loaded="true"> </vloc-cmp>
    </header>
    <vloc-cmp name="Brand Header" customtemplate="community-brand-header" loaded="true"> </vloc-cmp>

    <div class="container-fluid community-body">
        <div class="row">
            <div class="col-sm-4 col-md-3 sidebar-wrapper">
                <vloc-cmp name="Community Sidebar" customtemplate="community-sidebar" loaded="true"> </vloc-cmp>
            </div>

            <div class="col-sm-8 col-md-9">
                <vloc-cmp name="Community Content" customtemplate="community-content" loaded="true"> </vloc-cmp>
            </div>
        </div>
    </div>
</div>
